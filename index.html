<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://kit.fontawesome.com/0f46c9090d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>PASSWORD GENERATOR</h1>
    <div>
        <input type="text" value="Password" readonly id="passwordDisplay">
        <i class="fa-regular fa-copy" onclick="copyContent()" style="cursor: pointer;"></i>
        <p class="copytext">copied</p>
    </div>

        <div>
            <p>Password Length</p>
            <p class="displayValue">10</p>
            <input type="range" min="1" max="20" value="10" class="slider" >

            <div>
                 <input type="checkbox" id="uppercase" class="checkbox">
                 <label for="uppercase"> Include Uppercase Letters</label>
                <br>
                 <input type="checkbox" id="lowercase" class="checkbox">
                 <label for="lowercase"> Include Lowercase Letters</label>
                 <br>
                 <input type="checkbox" id="numbers" class="checkbox">
                 <label for="numbers"> Include Numbers</label>
                 <br>
                 <input type="checkbox" id="symbols" class="checkbox">
                 <label for="symbols"> Include Symbols</label>
            </div>

            <div> 
                <p>Strength</p>
                 <div></div> <!--strength color circle ke liye -->
             </div>

             <button class="generateButton">Generate Password</button>
            
        </div>





<script src="script.js"></script>
</body>
</html>
